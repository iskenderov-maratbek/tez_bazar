name: tez_bazar
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.5.1

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.8
  provider: ^6.1.2
  http: ^1.2.2
  flutter_riverpod: ^2.6.1
  google_sign_in: ^6.2.2
  url_launcher: ^6.3.1
  shared_preferences: ^2.3.3
  flutter_keyboard_visibility: ^6.0.0
  image_picker: ^1.1.2
  ansicolor: ^2.0.3
  carousel_slider: ^5.0.0
  rive: ^0.13.20

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0
  riverpod_lint: ^2.6.3

flutter:

  uses-material-design: true

  assets:
    - lib/assets/images/
    - lib/assets/images/banners/
    - lib/assets/images/icons/
    - lib/assets/images/icons/slider/
    - lib/assets/rive/

  fonts:
    - family: Inter
      fonts:
        - asset: lib/assets/fonts/Inter-VariableFont_opsz,wght.ttf
        - asset: lib/assets/fonts/Inter-Italic-VariableFont_opsz,wght.ttf
          style: italic
